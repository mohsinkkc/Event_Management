{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Sign Up</h4>
                        {% if msg %}
                        <p style="color: red">{{msg}}</p>
                        {% endif %}
                    </div>
                    <div class="contact-form">
                        <form  action="{% url 'signup' %}" method="post"  enctype="multipart/form-data">
                           {% csrf_token %} 
                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="name" type="text" id="name" placeholder="Your Name*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="email" type="text" id="email_validation" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                                <span id="email_error" style="color:red;"></span>
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="number" type="number"  placeholder="Phone Number*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="password" type="password"  placeholder="Enter your password*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <label for="cars">Select gender:</label>

                              <select name="gender" class="col-md-6 col-sm-12">
                                <option value="male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                              </select>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="image" type="file"  required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <label for="cars">Select Your Type:</label>

                              <select name="user_type"  class="col-md-6 col-sm-12">
                                <option  value="admin">Admin</option>
                                <option  value="user">User</option>
                                
                              </select>
                            </div>
                            
                            
                            <div class="col-lg-6 mt-4 " style="margin-left: 150px;">
                              <fieldset>
                                
                                <input type="submit" style="padding-bottom: 50px;" value="Sign Up" id="form-submit" class="main-dark-button" >
                              </fieldset>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- *** Subscribe *** -->
    <div class="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h4>Subscribe Our Newsletter:</h4>
                </div>
                <div class="col-lg-8">
                    <form id="subscribe" action="" method="get">
                        <div class="row">
                          <div class="col-lg-9">
                            <fieldset>
                              <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email Address" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-3">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button">Submit</button>
                            </fieldset>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        
          $("#email_validation").change(function(){
            var email=$(this).val();

            $.ajax({
              url: '/ajax/validate',
              data: {'email':email},
              datatype: 'json',
              success: function (data){
                if (data.is_taken) {
                  document.getElementById("email_error").innerHTML="This Email ID is Already Exist"
                }
                else{
                  
                  /*Nothing to do just normal course of program*/
                }
              }
            });
          });

      </script>
{% endblock %}
