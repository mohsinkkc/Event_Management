{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Confrim OTP</h4>
                        {% if msg %}
                        <p style="color: red;">{{msg}}</p>
                        {% endif %}
                    </div>
                    <div class="contact-form">
                        <form action="{% url 'confirm_otp' %}" method="post">
                          {% csrf_token %} 
                          <div class="row">
                           
                            <div class="col-md-6 col-sm-12">
                             
                                <input name="email" type="hidden" value="{{email}}"  >
                                <input name="otp" type="hidden" value="{{otp}}"  required="">
                                <input name="uotp" type="number" placeholder="Confirm OTP*" >
                              
                            </div>
                            
                           
                      
                            <div class="col-lg-6 mt-4 " style="margin-left: 150px;">
                              <fieldset>
                                
                                <input type="submit" style="padding-bottom: 50px;" value="Confrim OTP" class="main-dark-button" >
                              </fieldset>
                            </div>
                            
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- *** Subscribe *** -->
    <div class="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h4>Subscribe Our Newsletter:</h4>
                </div>
                <div class="col-lg-8">
                    <form id="subscribe" action="" method="get">
                        <div class="row">
                          <div class="col-lg-9">
                            <fieldset>
                              <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email Address" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-3">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button">Submit</button>
                            </fieldset>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
