{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

            <div class="container-xxl flex-grow-1 container-p-y">

              <!-- Basic Layout & Basic with Icons -->
              <div class="row mb-4">
                <!-- Basic Layout -->
                <div class="col-xxl">
                  <div class="card mb-4">
                    <div class="card-header d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Add Event</h5>
                    </div>
                    <div class="card-body">
                      <form class="browser-default-validation" action="{% url 'add_event' %}" method="post" enctype="multipart/form-data">
                      	{% csrf_token %}
                      	 <div class=" mb-3">
                          <label class="form-label" for="basic-default-country">Service</label>
                          <select class="form-select" id="basic-default-country" name="category" required>
                          	<option value>Select Catogery</option>
                      	 {% for i in service %}
                          	<option value="{{i}}">{{i}}</option>
                          {% endfor %}
                          </select>
                        </div>
                        <div class=" mb-3">
                          <label class="form-label" for="basic-default-name">Purpose</label>
                            <input type="text" class="form-control" id="basic-default-name" name="sub_category" placeholder="enter Sub catogery" required>
                          
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-name">Hall name</label>
                           <input type="text" class="form-control" id="basic-default-name" name="hall_name" placeholder="enter Hall name" required>
                          
                        </div>
                        <div class=" mb-3">
                          <label class="form-label" for="basic-default-name">Location</label>
                           <input type="text" class="form-control" id="basic-default-name" name="location" placeholder="Enter Your Location" required>
                        </div>
                        <div class=" mb-3">
                          <label class="form-label" for="basic-default-name">Price</label>
                           <input type="text" class="form-control" id="basic-default-name" name="price" placeholder="Enter Price" required>
                        </div>
                        <div class=" mb-3">
                          <label class="form-label" for="basic-default-name">Requested Date</label>
                           <input type="text" class="form-control" id="basic-default-name" name="date" placeholder="Enter Your requested Date (YYYY-MM-DD)*" required>
                        </div>
                       <div class="mb-3">
                       	<label class="form-label" for="basic-default-upload-file">Event Image</label>
                       	<input type="file" class="form-control" name="image" id="basic-default-upload-file" required>
                       </div>
                       <div class="mb-3">
                       	<label class="form-label" for="basic-default-bio">Description</label>
                       	<textarea class="form-control" id="basic-default-bio" name="desc" rows="3" required></textarea>
                       </div>
                        
                        <div class="row justify-content-start">
                          <div class="col-sm-10">
                            <input type="submit" class="btn btn-primary" value="Add Event">
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

            </div>

{% endblock %}
